        <script>
            // æ·»åŠ è¡¨å•éªŒè¯çš„å®æ—¶åé¦ˆ
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.getElementById('spider-form');
                const urlInput = document.getElementById('url');
                const depthInput = document.getElementById('depth');
                const maxItemsInput = document.getElementById('max_items');
                const outputDirInput = document.getElementById('output_dir');
                
                // URLéªŒè¯
                urlInput.addEventListener('input', function() {
                    if (this.validity.valid) {
                        this.style.borderColor = '#28a745';
                        this.style.boxShadow = '0 0 0 4px rgba(40, 167, 69, 0.1)';
                    } else if (this.value) {
                        this.style.borderColor = '#dc3545';
                        this.style.boxShadow = '0 0 0 4px rgba(220, 53, 69, 0.1)';
                    } else {
                        this.style.borderColor = '#e9ecef';
                        this.style.boxShadow = 'none';
                    }
                });
                
                // æ•°å­—è¾“å…¥éªŒè¯
                [depthInput, maxItemsInput].forEach(input => {
                    input.addEventListener('input', function() {
                        const value = parseInt(this.value);
                        const min = parseInt(this.min);
                        const max = parseInt(this.max);
                        
                        if (value >= min && value <= max) {
                            this.style.borderColor = '#28a745';
                            this.style.boxShadow = '0 0 0 4px rgba(40, 167, 69, 0.1)';
                        } else if (this.value) {
                            this.style.borderColor = '#dc3545';
                            this.style.boxShadow = '0 0 0 4px rgba(220, 53, 69, 0.1)';
                        } else {
                            this.style.borderColor = '#e9ecef';
                            this.style.boxShadow = 'none';
                        }
                    });
                });
                
                // å¯¼å‡ºç›®å½•è¾“å…¥éªŒè¯
                outputDirInput.addEventListener('input', function() {
                    if (this.value) {
                        this.style.borderColor = '#28a745';
                        this.style.boxShadow = '0 0 0 4px rgba(40, 167, 69, 0.1)';
                    } else {
                        this.style.borderColor = '#dc3545';
                        this.style.boxShadow = '0 0 0 4px rgba(220, 53, 69, 0.1)';
                    }
                });
            });
            
            // è¡¨å•æäº¤å¤„ç†
            document.getElementById('spider-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const submitBtn = document.getElementById('submit-btn');
                const statusDiv = document.getElementById('task-status');
                const statusMsg = document.getElementById('status-message');
                const taskResults = document.getElementById('task-results');
                
                // ç¦ç”¨æäº¤æŒ‰é’®å¹¶æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span>{{ _('çˆ¬å–ä¸­...') }}';
                
                // æ¸…ç©ºä¹‹å‰çš„çŠ¶æ€å’Œç»“æœ
                statusDiv.style.display = 'block';
                statusDiv.style.opacity = '0';
                statusDiv.style.transition = 'opacity 0.5s ease';
                
                // æ·»åŠ æ·¡å…¥æ•ˆæœ
                setTimeout(() => {
                    statusDiv.style.opacity = '1';
                }, 100);
                
                statusMsg.innerHTML = '<div class="status-info"><span class="loading"></span>{{ _('æ­£åœ¨æäº¤çˆ¬è™«ä»»åŠ¡...') }}</div>';
                taskResults.innerHTML = '';
                
                // æ”¶é›†è¡¨å•æ•°æ®
                const formData = new FormData(this);
                
                // å‘é€AJAXè¯·æ±‚
                fetch('/run_spider', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        statusMsg.innerHTML = `
                            <div class="status-success">
                                <strong>{{ _('æˆåŠŸï¼') }}</strong> ${data.message}
                            </div>
                            <div class="status-info">
                                <strong>{{ _('ä»»åŠ¡ID') }}:</strong> ${data.task_id}
                            </div>
                        `;
                        
                        // è½®è¯¢ä»»åŠ¡çŠ¶æ€
                        let checkCount = 0;
                        const checkInterval = setInterval(() => {
                            checkCount++;
                            
                            fetch(`/task_status/${data.task_id}`)
                            .then(res => {
                                if (!res.ok) {
                                    throw new Error(`HTTP error! status: ${res.status}`);
                                }
                                return res.json();
                            })
                            .then(taskData => {
                                if (taskData.status === 'completed') {
                                    clearInterval(checkInterval);
                                    statusMsg.innerHTML += `
                                        <div class="status-success">
                                            <strong>{{ _('å®Œæˆï¼') }}</strong> {{ _('çˆ¬è™«ä»»åŠ¡å·²å®Œæˆï¼') }}
                                        </div>
                                    `;
                                    
                                    // æ˜¾ç¤ºç»“æœ
                                    if (taskData.results) {
                                        // æ£€æŸ¥ç»“æœæ˜¯å¦ä¸ºæ•°ç»„æˆ–å¯¹è±¡
                                        let resultsHtml = '';
                                        if (Array.isArray(taskData.results)) {
                                            // å¦‚æœæ˜¯æ•°ç»„ï¼Œæ˜¾ç¤ºé¡¹ç›®åˆ—è¡¨
                                            resultsHtml = `
                                                <h4>{{ _('çˆ¬å–ç»“æœ') }} (${taskData.results.length} {{ _('ä¸ªé¡¹ç›®') }})</h4>
                                                <div style="max-height: 400px; overflow-y: auto;">
                                                    <table>
                                                        <thead>
                                                            <tr>
                                                                <th>{{ _('æ ‡é¢˜') }}</th>
                                                                <th>{{ _('URL') }}</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            ${taskData.results.map(item => `
                                                                <tr>
                                                                    <td>${item.title || '{{ _('æ— æ ‡é¢˜') }}'}</td>
                                                                    <td><a href="${item.url}" target="_blank">${item.url}</a></td>
                                                                </tr>
                                                            `).join('')}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            `;
                                        } else {
                                            // å¦‚æœæ˜¯å¯¹è±¡ï¼Œæ˜¾ç¤ºJSON
                                            resultsHtml = `
                                                <h4>{{ _('çˆ¬å–ç»“æœ') }}</h4>
                                                <pre>
                                                    ${JSON.stringify(taskData.results, null, 2)}
                                                </pre>
                                            `;
                                        }
                                        
                                        // æ·»åŠ ç»“æœå±•ç¤ºåŠ¨ç”»
                                        taskResults.innerHTML = resultsHtml;
                                        taskResults.style.opacity = '0';
                                        taskResults.style.transform = 'translateY(20px)';
                                        taskResults.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                                        
                                        setTimeout(() => {
                                            taskResults.style.opacity = '1';
                                            taskResults.style.transform = 'translateY(0)';
                                        }, 100);
                                    }
                                    
                                    // å¯ç”¨æäº¤æŒ‰é’®
                                    submitBtn.disabled = false;
                                    submitBtn.innerHTML = '{{ _('å¼€å§‹çˆ¬å–') }}';
                                } else {
                                    // æ˜¾ç¤ºè¿›åº¦ä¿¡æ¯
                                    const progressText = checkCount % 3 === 0 ? '{{ _('æ­£åœ¨çˆ¬å–æ•°æ®...') }}' : 
                                                       checkCount % 3 === 1 ? '{{ _('å¤„ç†ç»“æœ...') }}' : 
                                                       '{{ _('åˆ†æé¡µé¢å†…å®¹...') }}';
                                    
                                    statusMsg.innerHTML = `
                                        <div class="status-warning">
                                            <span class="loading"></span> ${taskData.message} ${progressText}
                                        </div>
                                        <div class="status-info">
                                            <strong>{{ _('ä»»åŠ¡ID') }}:</strong> ${data.task_id}
                                            <br>
                                            <strong>{{ _('è¿è¡Œæ—¶é—´') }}:</strong> ${Math.floor(checkCount * 2)} {{ _('ç§’') }}
                                        </div>
                                    `;
                                }
                            })
                            .catch(error => {
                                clearInterval(checkInterval);
                                statusMsg.innerHTML += `
                                    <div class="status-error">
                                        <strong>{{ _('é”™è¯¯ï¼š') }}</strong>{{ _('æ£€æŸ¥ä»»åŠ¡çŠ¶æ€æ—¶å‡ºé”™') }}: ${error.message}
                                    </div>
                                `;
                                submitBtn.disabled = false;
                                submitBtn.innerHTML = '{{ _('å¼€å§‹çˆ¬å–') }}';
                            });
                        }, 2000); // æ¯2ç§’æ£€æŸ¥ä¸€æ¬¡
                    } else {
                        statusMsg.innerHTML = `
                            <div class="status-error">
                                <strong>{{ _('é”™è¯¯ï¼š') }}</strong>{{ _('æäº¤ä»»åŠ¡å¤±è´¥') }}: ${data.message || '{{ _('æœªçŸ¥é”™è¯¯') }}'}
                            </div>
                        `;
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '{{ _('å¼€å§‹çˆ¬å–') }}';
                    }
                })
                .catch(error => {
                    statusMsg.innerHTML = `
                        <div class="status-error">
                            <strong>{{ _('é”™è¯¯ï¼š') }}</strong>{{ _('æäº¤ä»»åŠ¡æ—¶å‡ºé”™') }}: ${error.message}
                        </div>
                    `;
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '{{ _('å¼€å§‹çˆ¬å–') }}';
                });
            });
        </script>
